apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-permission
  namespace: open-cluster-management
spec:
  selector:
    matchLabels:
      name: cluster-permission
  replicas: 1
  template:
    metadata:
      labels:
         name: cluster-permission
    spec:
      containers:
      - name: cluster-permission
        image: quay.io/open-cluster-management/cluster-permission:latest
        imagePullPolicy: IfNotPresent
        command:
        - /usr/local/bin/cluster-permission
        env:
        - name: WATCH_NAMESPACE
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: DEPLOYMENT_LABEL
          value: cluster-permission
        - name: OPERATOR_NAME
          value: cluster-permission
        livenessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        readinessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 25m
            memory: 64Mi
      - name: multicluster-role-assignment
        image: quay.io/open-cluster-management/cluster-permission:latest
        imagePullPolicy: IfNotPresent
        command:
        - /usr/local/bin/multicluster-role-assignment
        env:
        - name: WATCH_NAMESPACE
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: DEPLOYMENT_LABEL
          value: cluster-permission
        - name: OPERATOR_NAME
          value: multicluster-role-assignment
        livenessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        readinessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 25m
            memory: 64Mi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        runAsNonRoot: true
      serviceAccountName: cluster-permission-sa
